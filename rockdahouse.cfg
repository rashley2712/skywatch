{
    "installPath": "/home/skywatch/code/skywatch",
    "sensors" : [
        { 
            "type" : "meteo", 
            "name" : "inside case",
            "sensor" : "bme280",
            "data": [ "temperature", "pressure", "humidity" ],
            "cadence" : 60,
            "address" : "0x77"
        },
        {
            "type": "CPU",
            "address": "/sys/class/thermal/thermal_zone0/temp",
            "data" : ["temperature"],
            "cadence": 40
        }
    ], 
    "nocamera" : { 
        "name" : "camera",
        "type" : "imx708_wide_noir", 
        "cadence" : 300, 
        "outputpath" : "/home/rashley/share/camera",
        "width"  : 1920,
        "height" : 1080
    },
    "ephemeris" : {
        "location" : "madrid",
        "locationFile" : "/home/skywatch/code/skywatch/locations.json"
    },
    "meteoUploader": {
        "cadence": 180,
        "localURL": "http://rashley-x9.local:8080/postmeteo",
		"local": "false",
		"URL": "https://hellojs-gq4moyalqa-od.a.run.app/postmeteo"
    },
	"meteoLogger" : {
		"cadence" : 180,
		"logFile" : "/var/log/skywatch_meteo.log"
	}
}