    },
    "meteoLogger": {
        "cadence": 180,
        "logFile": "/var/log/skywatch/meteo.log"
    },
    "ledFile": "/var/log/skywatch/status.led",
    "ledPIN": 21,
    "diagnosticServer": "http://rashley.eu"
