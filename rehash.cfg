{
    "installPath": "/home/skywatch/code/skywatch",
    "fans": [
        {
            "name": "case",
            "sensor": "cpu",
            "tempstart": 70,
            "tempstop": 65,
            "GPIO": 21
        }
    ],
    "sensors": [
        {
            "type": "meteo",
            "name": "outside",
            "sensor": "bmp280",
            "data": [
                "temperature",
                "pressure"
            ],
            "cadence": 60,
            "address": "0x76"
        },
        {
            "type": "meteo",
            "name": "inside",
            "sensor": "bmp280",
            "data": [
                "temperature",
                "pressure"
            ],
            "cadence": 60,
            "address": "0x77"
        },
        {
            "type": "CPU",
            "name": "cpu",
            "address": "/sys/class/thermal/thermal_zone0/temp",
            "data": [
                "temperature"
            ],
            "cadence": 40
        }
    ],
    "camera": {
        "name": "camera",
        "util-prefix": "rpicam",
        "type": "imx708_wide_noir",
        "local": "false",
        "cadence": 360,
        "outputpath": "/home/skywatch/camera/raw",
        "JSONpath": "/home/skywatch/camera/json",
        "width": 2304,
        "height": 1296,
        "suggestedTexp": 0.0366,
        "nightparameters": {
            "awbgains": "1,2",
            "gain": 7
        },
        "dayparameters": {
            "awbgains": "1,2"
        }
    },
    "processor": {
        "balance": {
            "r": "/home/skywatch/code/skywatch/balance_r.npy",
            "g": "/home/skywatch/code/skywatch/balance_g.npy",
            "b": "/home/skywatch/code/skywatch/balance_b.npy"
        },
        "processedpath": "/home/skywatch/camera/processed",
        "cameraUploadURL": "https://rashley.es/pictureupload",
        "cameraUploadURLtemp": "http://192.168.87.65:8080/pictureupload",
        "webPath": "/home/skywatch/camera/web",
        "web": {
            "rotate": 180,
            "resize": 0.5,
            "label": "sun moon"
        }
    },
    "ephemeris": {
        "location": "madrid",
        "locationFile": "/home/skywatch/code/skywatch/locations.json"
    },
    "meteoUploader": {
        "cadence": 180,
        "localURL": "http://192.168.87.110:8080/postmeteo",
        "local": "false",
        "URL": "https://rashley.es/postmeteo",
        "URLtemp": "https://192.168.87.239/postmeteo",
